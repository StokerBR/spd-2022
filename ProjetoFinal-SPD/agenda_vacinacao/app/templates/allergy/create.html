{% extends "base.html" %}

{% block title %}Cadastrar{% endblock %}

{% block content %}

<div class="container">
    
    <h2 class="mt-4 mb-4">Criar Alergia</h2>

    <form action="{% url 'allergy_insert' usuario_id=usuario_id %}" method="POST">
        
        {% csrf_token %}
        
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" maxlength="40" required>
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>

    </form>

</div>

{% endblock %}
